<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online - Webshop</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="webshop.js"></script>
    <style>
        td {
            padding: 10px;
        }
    </style>
</head>
<body style="margin: 1%" onload="loadProducts()">
<div class="row">
    <div class="col">
        <h1>Webshop</h1>
    </div>
    <div class="col">
        User <input id="tfUsername" type="text">
        Password <input id="tfPassword" type="password">
        <button onclick="login(tfUsername.value, tfPassword.value)" class="btn btn-secondary">Login</button>
        <br>
        Logged in user: <label id="lbUser"></label>
    </div>
</div>

<div class="row" style="margin-top: 2%">
    <div class="col">
        <table id="productsTable">

        </table>
        <hr width="30%">
        <p id="details"></p>
    </div>
    <div class="col">
        <h3>Aktuelle Einkauf: </h3>
        <table id="basket">

        </table>
    </div>
</div>



</body>
</html>
